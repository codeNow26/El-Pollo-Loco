<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="./js/audio-manager.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
     <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/end-screen.js"></script>

</head>

<body onload="startMenuMusic()">

    <div class="center">
        <h1 class="game-title">El Pollo Loco</h1>
        <div id="fullscreen" class="game-wrapper">
            <div class="controls-wrapper">
                <img src="./img/start-screen/Controls.png" id="controls" onclick="toggleControlsScreen()">
                <img src="./img/start-screen/Sound On.png" id="sound-on-icon" onclick="toggleMute()">
                <img src="./img/start-screen/mute.png" id="mute" onclick="toggleMute()">
                <img src="./img/start-screen/minimize-icon-5.png" id="fullscreen-exit-button"
                    onclick="exitFullscreen()">
                <img src="./img/start-screen/fullscreen.png" id="fullscreen-button" onclick="enterFullscreen()">
            </div>
            <canvas id="canvas" width="720" height="480"> </canvas>
            <img id="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png">
            <img id="controls-screen" src="./img/start-screen/El Pollo Controls.png">
            <div id="pause-menu">
                <img class="continue-button" onclick="continueGame()" src="./img/end-screen/Continue.png">
                <img  class="restart-button" onclick="restartGame()" src="./img/end-screen/Restart Button.png">
            </div>
               <div id="game-over-screen">
                <img id="game-over-img" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" >
                <img id="game-over-restart-btn" class="restart-button" onclick="restartGame()" src="./img/end-screen/Restart Button.png">
                <img id="game-over-home-btn" onclick="backToTitleScreen()" src="./img/start-screen/home-button.png">
            </div>
            <div id="splash-screen">
                <img class="border-screen" src="./img/start-screen/Borderscreen.png">
                <img src="./img/start-screen/start-button.png" onclick="startGame()" id="start-button" value="Start" />
            </div>

        </div>
    </div>

</body>

</html>
